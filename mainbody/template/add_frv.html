<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Dial 100 System</title>
</head>

<body>

    <div class="row bg-success">
        <div class="col-md-3 text-center ">
            <img src="{% static '100system.png' %}" width="70" height="45">
        </div>
        <div class="col-md-6 ">
            <h2>Dial 100 System , Madhya Pradesh</h2>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Popup -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}" {% endif %} role="alert">{{ message }}
                <button type="button" class="btn-close" style="float:right" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <h2 class="text-center">Add FRV</h2>
        <form class="form-control" action="" method="post">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating form-group">
                        <select class="form-select form-control" id="frv_type" name="frv_type" required>
                            <option selected disabled>Select FRV Type</option>
                            <option value="ambulance">Ambulance</option>
                            <option value="police_car">Police Car</option>
                            <option value="fire_brigade">Fire Brigade</option>
                        </select>
                        <label for="frv_type">FRV Type</label>
                    </div>

                    <div class="form-floating form-group">
                        <input type="" class="form-control" id="plate_no" name="plate_no" placeholder="XX YY ZZ AAAA" required>
                        <label for="plate_no">FRV Plate No</label>
                    </div>

                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="lat" name="lat" placeholder="Latitude" required>
                        <label for="lat">FRV Latitude</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        <label for="name">Drive Name</label>
                    </div>
                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="phone_no" name="phone_no"
                            placeholder="Phone Number" required>
                        <label for="phone_no">Drive Phone Number</label>
                    </div>

                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="lng" name="lng" placeholder="Longitude" required>
                        <label for="lng">FRV Longitude</label>
                    </div>
                </div>
            </div>
            <div class="col-1 text-center">
            <button type="submit" class="form-control form-group btn btn-primary center">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
