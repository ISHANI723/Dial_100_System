
<!DOCTYPE html>
<html lang="en">
<!-- {% load static %} -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Dial 100 System</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-success ">
            <div class="col-md-3 text-center ">
                <img src="{% static 'images/100system.png' %}" width="70" height="45">
            </div>
            <div class="col-md-6 ">
                <h2>Dial 100 System , Madhya Pradesh</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="text-center">
        <div class="map" id="RouteMap" style="height:90vh"></div>
        </div>
    </div>
<script>
    var savedPoints = [];
    {% if routePoints %}
        {% for point in routePoints %} 
            savedPoints.push({lat: '{{point.lat}}', lng: '{{point.lng}}', onPath: '{{point.online}}' })
        {% endfor %}
    {% endif %}
</script>
    <script src="{% static 'js/roadlayer.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key={{MAPS_API_KEY}}&callback=initMap&libraries=geometry&v=weekly"
        defer></script>
</body>
